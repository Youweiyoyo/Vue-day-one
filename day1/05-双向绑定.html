<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <!-- 表单的value值 -->
    <input type="text" v-bind:value="msg" v-on:input="ipt">
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '',
      },
      methods: {
        ipt(e) {
          this.msg = e.target.value
        }
      }
    });
  </script>
</body>

</html>
