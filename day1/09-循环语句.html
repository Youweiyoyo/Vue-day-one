<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in arr">{{item}} -- {{index}}</li>
    </ul>
    <ul>
      <li v-for="item in newArr">{{item.cname}}</li>
    </ul>
    <ul>
      <li :key="index" v-for="(item,index) in newArr">{{item.name}}</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        arr: ['apple', 'orange', 'banana'],
        newArr: [{
          name: '苹果',
          cname: 'apple'
        }, {
          name: '橘子',
          cname: 'arange'
        }, {
          name: '香蕉',
          cname: 'banana',
        }]
      },
      methods: {}
    });
  </script>
</body>

</html>
