<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <h2>{{fz}}</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello Vue'
      },
      methods: {},
      computed: {
        // 计算属性 基于data中的属性进行计算，data中的数据发生变化，计算属性也发生变化
        fz() {
          return this.msg.split('').reverse().join('');
        }
      }
    });
  </script>
</body>

</html>
