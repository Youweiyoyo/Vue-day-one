<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tab ul {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .tab ul li {
      box-sizing: border-box;
      padding: 0;
      float: left;
      width: 100px;
      height: 45px;
      line-height: 45px;
      list-style: none;
      text-align: center;
      border-top: 1px solid blue;
      border-right: 1px solid blue;
    }

    .tab ul li:first-child {
      border-left: 1px solid blue;
    }

    .tab ul li.active {
      background-color: orange;
    }

    .tab div {
      width: 500px;
      height: 300px;
      display: none;
      text-align: center;
      font-size: 30px;
      line-height: 300px;
      border: 1px solid blue;
      border-top: 0px;
    }

    .tab div.current {
      display: block;
    }
  </style>
  <script src="../../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="tab">
      <ul>
        <!-- li里面遍历获取所有的title -->
        <li @click="chenk(index)" :class="currentIndex==index?'active':''" :key="item.id" v-for="(item,index) in list">
          {{item.title}}</li>
      </ul>
      <!-- div遍历获取里面的path -->
      <div :class="currentIndex==index?'current':''" :key="item.id" v-for="(item,index) in list">
        <img :src="item.path" alt="">

      </div>
    </div>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        currentIndex: 0, // 选项卡的索引
        list: [{
          id: 1,
          title: 'apple',
          path: './img/apple.png'
        }, {
          id: 2,
          title: 'orange',
          path: './img/orange.png'
        }, {
          id: 3,
          title: 'lemon',
          path: './img/lemon.png'
        }]
      },
      methods: {
        chenk(index) {
          this.currentIndex = index
        }
      }
    });
  </script>
</body>

</html>
