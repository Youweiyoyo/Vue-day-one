<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <span>请输入用户名</span>
    <input type="text" v-model.lazy="uname">
    <div>{{msg}}</div>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '',
        uname: '',
      },
      methods: {
        checkName(uname) {
          var that = this
          setInterval(() => {
            if (uname == "adimn") {
              that.msg = "用户名已经被占用,请重新输入"
            } else {
              that.msg = "用户名合法，可以使用"
            }
          }, 2000)
        }
      },
      computed: {},
      watch: {
        uanme(val) {
          this.checkName(val);
          this.msg = "正在验证，请稍后";
        }
      }
    });
  </script>
</body>

</html>
