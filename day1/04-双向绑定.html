<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{msg}}</div>
    <input type="text" v-bind:value="msg" v-on:input="ipt">
    <input type="text" v-on:input="ipt">
    <input type="text" v-bind:value="msg" v-on:input="msg=$event.target.value">
  </div>
  <!-- v-model 底层实现原理 -->
  <!-- v-bind绑定value的值，v-on绑定input事件 通过事件对象获取target的中最新的值赋值给msg -->
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: ''
      },
      methods: {
        ipt(e) {
          // 使用输入域中的最新的数据来覆盖原来的数据
          this.msg = e.target.value
          console.log(e.target.value);
        }
      }
    });
  </script>
</body>

</html>
