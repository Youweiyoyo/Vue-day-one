<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/Vue.js"></script>
</head>

<body>
  <div id="app">
    {{message}}
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 0,
      },
      methods: {
        add: function () {
          this.message++;
        },
        sub: function () {
          this.message--;
        }
      }
    })
  </script>
</body>

</html>
