<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 
      添加 : 和不添加 ：的区别：
      添加 ： 后属性值为 数值类型
      不添加 ：属性值为 字符串类型
    -->
    <A-A-A title="12" :counst="12"></A-A-A>
  </div>

  <script>
    // 这里使用驼峰命名法，或者使用这种连写的 上面使用标签时必须使用  - （短横线）链接
    Vue.component('AAA', {
      props: ['title', 'counst'],
      data() {
        return {
          msg: 10
        }
      },
      template: `
      <div>
      <div>{{msg}}+{{title}}</div>
      <div>{{msg + counst}}</div>
      </div>
      `
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
    });
  </script>
</body>

</html>
