<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 全局组件 -->
    <test></test>
    <!-- 局部组件 -->
    <hello-a></hello-a>
    <hello-c></hello-c>
    <hello-b></hello-b>
  </div>

  <script>
    // 创建的全局组件，new Vue之后的实例都可以使用
    Vue.component('test', {
      data() {
        return {
          num: 0
        }
      },
      template: `<button @click="bta">{{num}}</button>`,
      methods: {
        bta() {
          this.num++
        }
      }
    });
    // 创建的局部组件
    var HelloA = {
      data() {
        return {
          num: 0,
        }
      },
      template: `
       <div>
         <button @click="btn">{{num}}helloA</button>
      </div>`,
      methods: {
        btn() {
          this.num++
        }
      }
    };
    var HelloB = {
      data() {
        return {
          num: 0,
        }
      },
      template: `
      <div>
        <button @click="btn">{{num}}helloB</button>
      </div>
      `,
      methods: {
        btn() {
          this.num++
        }
      }
    };
    var HelloC = {
      data() {
        return {
          num: 0,
        }
      },
      template: `<button @click="btn">{{num}}helloC</button>`,
      methods: {
        btn() {
          this.num++
        }
      }
    }
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
      // 创建局部指令
      components: {
        // 调用组件的名称-----组件名称
        'hello-a': HelloA,
        'hello-b': HelloB,
        'hello-c': HelloC,
      }
    });
  </script>
</body>

</html>
