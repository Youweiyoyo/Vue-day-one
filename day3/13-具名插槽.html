<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <box-b>
      <p slot="header">标题信息</p>
      <p>主要内容1</p>
      <p>主要内容2</p>
      <p slot="footer">底部信息</p>
    </box-b>

    <box-b>
      <template slot="header">
        <p>标题1</p>
        <p>标题2</p>
      </template>
      <p>主要内容1</p>
      <p>主要内容2</p>
      <template slot="footer">
        <p>底部内容1</p>
        <p>底部内容2</p>
      </template>
    </box-b>
  </div>

  <script>
    Vue.component('box-b', {
      template:
        `<div>
          <header>
            <slot name='header'></slot>
          </header>
          <main>
            <slot></slot>
          </main>
          <footer>
            <slot name='footer'></slot>
          </footer>
        </div>
      `
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
    });
  </script>
</body>

</html>
