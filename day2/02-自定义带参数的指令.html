<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-color="msg">
  </div>

  <script>
    // bind 只调用一次
    Vue.directive('color', {
      bind(el, binding) {
        console.log(binding);
        // binding.value用来接收数据
        el.style.backgroundColor = binding.value.color
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        // msg: 'red',
        msg: {
          color: "yellow"
        }
      },
      methods: {},
      computed: {},
      watch: {},
    });
  </script>
</body>

</html>
