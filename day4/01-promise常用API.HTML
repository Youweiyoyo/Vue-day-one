<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(123)
        }, 1000)
      })
    }
    foo()
      .then((data) => {
        console.log(data);
      }, () => {
        console.log(data);
      }).finally(() => {
        console.log('finished');
      })
  </script>
</body>

</html>
