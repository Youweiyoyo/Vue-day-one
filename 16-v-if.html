<!-- v-if的使用，用一个变量false来接收参数（布尔值）-->

<body>
  <div id="app">
    <div v-if="isshow">{{mag}}</div>
    <div v-else>isshow为false时显示</div>
    <!-- 判断成绩 -->
    <div>{{fn}}</div>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        mag: 'v-if的使用',
        isshow: false,
        num: 90,
      },
      computed: {
        fn() {
          let str = '';
          if (this.num >= 90) {
            str = '优秀'
          } else if (this.num >= 80) {
            str = '良好'
          } else if (this.num >= 70) {
            str = '好'
          }
          return str;
        }
      }
    });

    //     console.log('true');

  </script>
</body>

</html>
