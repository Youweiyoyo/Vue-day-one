<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.实例化promise对象
    var promise = new Promise(function (resolve, reject) {
      // 执行异步任务
      setTimeout(function () {
        var flag = false;
        if (flag) {
          resolve('hello'); // 正常情况
        } else {
          reject('出错了')
        }
      }, 100)
    });
    // 通过p.then接收
    promise.then(function (data) {
      console.log(data);
    }, function (info) {
      console.log(info);
    })
  </script>
</body>

</html>
