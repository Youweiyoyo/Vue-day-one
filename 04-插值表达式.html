<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/Vue.js"></script>

<body>
    <div id="app">
        <div>{{a+' '+b}}</div>
        <div>{{a}} {{b}}</div>
        <div>{{c*2}}</div>

                c: 100

        })
