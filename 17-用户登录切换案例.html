<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <span v-if='isUser'>
      <label for="username">用户账号</label>
      <input type="text" id="username" placeholder="请输入账号">
    </span>
    <span v-else>
      <label for="userEamil">用户邮箱</label>
      <input type="eamil" id="userEamil" placeholder="请输入邮箱">
    </span>
    <button @click='fn'>点击切换状态</button>
    <button @click='isUser = !isUser'>点击切换状态</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        isUser: true
      },
      methods: {
        fn() {
          this.isUser = !this.isUser
        }
      }
    });
  </script>
</body>

</html>
