<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <style>
    .active{
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in list" :class="{active: curredIndex === index}" @click="BtnClick(index)">{{item}}</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        list:['海王','火影忍者','鬼灭之刃','指环王'],
        curredIndex:0
      },
      methods: {
        BtnClick(index){
          this.curredIndex = index
        }
      },
      //计算属性
      computed: {},
      //侦听器
      watch: {},
    });
  </script>
</body>

</html>
