<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <script src="../js/vue-router_3.0.2.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/login">法外狂徒</router-link>
    <router-link to="/abc">树影斑驳</router-link>
    <router-link to="/efg">愿我年少有为</router-link>
    <!-- 路由占位符 -->
    <router-view></router-view>
  </div>

  <script>
    const user1 = Vue.extend({
      template:` 
        <div>
          <h1>我是张俊楠</h1>  
        </div>
      `
    });
    const user2 = Vue.extend({
      template:`
        <div>
          <h1>我是节操</h1>  
        </div>
      `
    });
    const user3 = Vue.extend({
      template:`
        <div>
          <h1>我是有为</h1>  
        </div>
      `
    });
    const router = new VueRouter({
      routes:[
        {path:'/login',component:user1},
        {path:'/abc',component:user2},
        {path:'/efg',component:user3},
      ]
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
      router,
      component:{
        user1:user1,
        user2:user2,
        user3:user3,
      }
    });
  </script>
</body>

</html>
