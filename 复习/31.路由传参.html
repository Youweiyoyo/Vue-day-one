<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <script src="../js/vue-router_3.0.2.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/login/1">login</router-link>
    <router-link to="/login/2">login</router-link>
    <router-link to="/login/3">login</router-link>
    <router-link to="/home">home</router-link>
    <router-view></router-view>
  </div>

  <script>
    const login = Vue.extend({
      props:['name','age','id'],
      template:`
        <div>
          <h1>组件一{{$route.params.id}}</h1>  
          <h1>组件一{{name+ ' ' + age }}</h1>  
          <h1>组件一{{id}}</h1>  
        </div>
      `
    });
    const home = Vue.extend({
      template:`
        <div>
          <h1>组件一</h1>  
        </div>
      `
    });
    const router = new VueRouter({
      routes:[
        // {path:'/login/:id',component:login,props:{name:'list',age:18}},
        {path:'/login/:id',component:login,props:route=>({name:'zs',age:20,id:route.params.id})},
        {path:'/home',component:home},
      ]
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
      router
    });
  </script>
</body>

</html>
