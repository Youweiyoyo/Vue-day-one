<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 1.遍历数组 -->
    <ul>
      <li v-for="(item,index) in names">{{index + 1}} {{item}}</li>
    </ul>
    <!-- 2.遍历对象 -->
    <ul>
      <li v-for="item in info">{{item}}</li>
    </ul>
    <ul>
      <li v-for="(value,key,index) in info">{{key}}--{{value}}--{{index + 1}}</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        names:['why','kobe','james','curry'],
        info:{
          name:'why',
          age:18,
          height:1.88
        }
      },
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
    });
  </script>
</body>

</html>
