<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in list" :key="item">{{item}}</li>
    </ul>
    <button @click="BtnClick">点击按钮</button>
  </div>
 
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        list:['A','B','C','D']
      },
      methods: {
        BtnClick(){
          this.list.push('E')
        }
      },
      //计算属性
      computed: {},
      //侦听器
      watch: {},
    });
  </script>
</body>

</html>
