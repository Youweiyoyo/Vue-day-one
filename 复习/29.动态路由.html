<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <script src="../js/vue-router_3.0.2.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/login/1">User1</router-link>
    <router-link to="/login/2">User1</router-link>
    <router-link to="/login/3">User1</router-link>
    <router-link to="/home">home</router-link>
    <!-- 路由占位符 -->
    <router-view></router-view>
  </div>

  <script>
    const User1 = Vue.extend({
      template:`
        <div>
          <h1>组件1---组件1中传递的参数是{{$route.params.id}}</h1>
        </div>
      `
    });
    const User2 = Vue.extend({
      template:`
        <div>
          <h1>home组件</h1>
        </div>
      `
    });
    const router = new VueRouter({
      routes:[
        {path:'/login/:id',component:User1},
        {path:'/home',component:User2},
      ]
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
      router
    });
  </script>
</body>

</html>
