 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
 </head>
 <body>
    <div id="root">
     <div class="box" v-if="books.length">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(value,index) in books" >
            <td>{{value.id}}</td>
            <td>{{value.name}}</td>
            <td>{{value.date}}</td>
            <td>{{value.price}}</td>
            <td>
              <button @click="augmentBtn(index)">+</button>
              {{value.count}}
              <button @click="subtractBtn(index)">-</button>
            </td>
            <td>
              <button @click="deleteBtn">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h1>总价格:{{totalPrices | showPrice}}</h1>
     </div>
     <h1 v-else>您的购物车为空~快去添加商品吧！</h1>
    </div>
    <script src="../../js/Vue.js"></script>
    <script src="./main.js"></script>
 </body>
 </html>
