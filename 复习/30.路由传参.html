<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <script src="../js/vue-router_3.0.2.js"></script>
</head>

<body>
  <div id="app">
    <router-link to="/login/1">login1</router-link>
    <router-link to="/login/2">login2</router-link>
    <router-link to="/login/3">login3</router-link>
    <router-link to="/home">home</router-link>
    <!-- 路由占位符 -->
    <router-view></router-view>
  </div>

  <script>
    const login = Vue.extend({
      props:['id','uname','age'],
      template:`
      <div>
        <h1>login页面---路由传递过来的值是:{{id}} ---- name:{{uname}}----age:{{age}}----{{$route.params.id}}</h1>  
      </div>
      `
    });
    const home = Vue.extend({
      template:`
      <div>
        <h1>home页面</h1>  
      </div>
      `
    });
    const router = new VueRouter({
      routes:[
        {path:'/login/:id',component:login,props:{uname:'list',age:'12'}},
        {path:'/home',component:home}
      ]
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
      router
    });
  </script>
</body>

</html>
