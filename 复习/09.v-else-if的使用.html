<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="box">
       <!-- <h1 v-if="score >= 90">优秀</h1>
      <h1 v-else-if="score >= 80">良好</h1>
      <h1 v-else-if="score >= 70">及格</h1>
      <h1 v-else>不及格</h1> -->
      <h1>{{rester}}</h1>
    </div>                                                                              
  </div>


  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        score:0
      },
      methods: {},
      //计算属性
      computed: {
        rester(){
          let isShowScore = ''
          if(this.score >= 90){
            isShowScore = '优秀'
          }else if(this.score >= 80){
            isShowScore = '良好'
          }else if(this.score >= 70){
            isShowScore = '普通'
          }else if(this.score >= 60){
            isShowScore = '及格'
          }else{
            isShowScore = '不及格'
          }
          return isShowScore 
        }
      },
      //侦听器
      watch: {},
    });
  </script>
</body>

</html>
