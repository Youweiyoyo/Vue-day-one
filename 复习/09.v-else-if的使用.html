<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <title>Document</title>
  <script src="../js/Vue.js"></script>

<body>
  <div id="app">
    <div class="box">
      <h1 v-if="score >= 90">优秀</h1>

      el: '#app',
      data: {
        score:0
      },
      methods: {},
      //计算属性
      computed: {},
      //侦听器
      watch: {},
    });
  </script>
</body>
